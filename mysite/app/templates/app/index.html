<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Index</h1>
    <h4>
        {% for item in items %}
            <a href="{% url 'app:detail' item.id %}">
                ID: {{ item.id }} | Name: {{ item.name }} | Price: {{ item.price }} | Description: {{ item.description }} <br />
            </a>
        {% endfor %}
    </h4>
</body>
</html>
